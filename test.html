<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

</head>

<body>
    <section class="hero is-fullheight is-link">
        <div class="hero-body">
            <div class="">
                <p class="title">
                    BMI計算機
                </p>
                <p class="subtitle has-text-primary">
                    計算您的身體質量指數
                </p>
                <form action="" class="box">
                    <div class="field">
                        <label for="username" class="label">姓名</label>
                        <input class="input" type="text" id="username" name="username">
                    </div>
                    <div class="field">
                        <label for="height" class="label">身高</label>
                        <input class="input" type="number" id="height" name="height">
                    </div>
                    <div class="field">
                        <label class="label" for="weight">體重</label>
                        <input class="input" type="number" id="weight" name="weight">
                    </div>
                    <div class="field">
                        <button class="button is-warning" type="submit">計算</button>
                        <button class="button is-danger" type="reset">重置</button>
                    </div>
                </form>
                <a href="index.html" target="_blank">回首頁</a>
            </div>
        </div>
        </div>
    </section>






</body>

</html>
